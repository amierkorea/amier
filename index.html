<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>염주팔찌 계산기</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { margin: 10px 0; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>염주팔찌 계산기</h1>
    <label for="wristCircumference">손목 둘레 (cm): </label>
    <input type="number" id="wristCircumference" placeholder="예: 20" required>
    <br>
    <label for="beadDiameter">염주알 지름 (cm): </label>
    <input type="number" id="beadDiameter" placeholder="예: 1" required>
    <br>
    <button onclick="calculate()">계산하기</button>

    <h2>결과:</h2>
    <p id="result"></p>

    <script>
        function calculate() {
            const wristCircumference = parseFloat(document.getElementById('wristCircumference').value);
            const beadDiameter = parseFloat(document.getElementById('beadDiameter').value);

            if (isNaN(wristCircumference) || isNaN(beadDiameter)) {
                document.getElementById('result').innerText = "잘못된 입력입니다.";
                return;
            }

            // 한 줄 꿰기 염주실 길이
            const singleThreadLength = wristCircumference + Math.PI + 10; // 손목 둘레 + π + 10cm
            const beadCount = Math.ceil(singleThreadLength / beadDiameter); // 필요 염주알 개수

            // 두 줄 꿰기 염주실 길이
            const doubleThreadLength = (wristCircumference + Math.PI) * 2 + 20; // (손목 둘레 + π) * 2 + 20cm

            document.getElementById('result').innerText = 
                `한 줄 꿰기:\n염주실 길이: ${singleThreadLength.toFixed(2)} cm\n필요한 염주알 개수: ${beadCount} 개\n\n` +
                `두 줄 꿰기:\n염주실 길이: ${doubleThreadLength.toFixed(2)} cm\n필요한 염주알 개수: ${beadCount} 개`;
        }
    </script>
</body>
</html>
